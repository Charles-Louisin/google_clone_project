<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="parent">
            <div class="firstbox">
                <form action="" method="post">
                    <div class="img-h1">
                        <img src="images/logo google.jpg" alt="logo">
                        <h1 class="text-h1">Basic information</h1>
                    </div>
    
                    <div class="main-box">
                        <p class="text">
                            Enter your birthday and gender
                        </p>
                   </div>
    
                   <div class="inputbar-name">
                        <div class="date">
                            <div class="up-input">
                                <div class="block">
                                    <select name="month" id="month" required>
                                        <option value="Month" hidden>Month</option>
                                        <option value="January">January</option>
                                        <option value="Febuary">Febuary</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="Decembe">December</option>
                                    </select>
                                </div><!--
                                --><div class="block twins">
                                    <input class="input-date" type="text" maxlength="2" placeholder="Day" required>
                                </div><!--
                                --><div class="block twins">
                                    <input class="input-date" type="text" maxlength="4" placeholder="Year" required>
                                </div>
                            </div>
                            <div class="down-input">
                                <select name="gender" id="gender">
                                    <option value="male" hidden>Gender</option>
                                    <option value="male">Male</option>
                                    <option value="male">Female</option>
                                    <option value="male">Rather not say</option>
                                    <option value="male">Custom</option>
                                </select>
                            </div>
                            <div class="text-info">
                                <a class="angle-info" href="">Why we ask for birthday and gender</a>
                            </div>
                        </div> 
                        <div class="angletag-crt-act">
                            <a href="address.html" class="nextpage">Next</a>
                        </div>
                   </div>
                </form>
           </div>

           <div class="lastbox1">
                <select class="language" id="language">
                    <option class="option" value="English (United State)" selected="">English (United State)</option>
                    <option class="option" value="Afrikaans">Afrikaans‬</option>
                    <option class="option" value="azərbaycan">azərbaycan‬</option>
                    <option class="option" value="bosanski">‪bosanski‬</option>
                    <option class="option" value="català">català‬</option>
                    <option class="option" value="Čeština">Čeština‬</option>
                    <option class="option" value="Dansk">‪Dansk</option>
                    <option class="option" value="Deutsch">Deutsch‬</option>
                    <option class="option" value="English (United Kingdom)">English (United Kingdom)‬</option>
                    <option class="option" value="Español (España)">‪Español (España)‬</option>
                    <option class="option" value="Español (Latinoamérica)">‪Español (Latinoamérica)‬</option>
                    <option class="option" value="Filipino">Filipino‬)</option>
                    <option class="option" value="Français (Canada)">Français (Canada)</option>
                    <option class="option" value="Français (France)">‪Français (France)‬</option>
                    <option class="option" value="galego">‪galego‬</option>
                    <option class="option" value="Indonesia">‪Indonesia‬</option>
                </select>
                    <a class="down help" href="help.html">Help</a>
                    <a class="down" href="privacy.html">Privacy</a>
                    <a class="down" href="terms.html">Terms</a>
           </div>
        </div>
    </main>
</body>
</html>
